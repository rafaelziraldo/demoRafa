<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&family=Protest+Revolution&display=swap"
			rel="stylesheet" />
		<link rel="icon" href="../assets/img/chessbrand.png" type="image/png" />
		<title>RafaDemo</title>
	</head>
	<body>
		<div class="contenedor">
			<header class="header">
				<nav class="nav">
					<a href="../index.html">
						<div class="nav_brand">
							<div class="nav_brand_img"></div>
							<h1>Rafa Demo</h1>
						</div>
					</a>
					<ul>
						<li><a href="productos.html">Productos</a></li>
						<li><a href="about.html">Acerca de</a></li>
						<li><a href="contact.html">Contacto</a></li>
					</ul>
				</nav>
			</header>
			<main class="main">
				<div class="container_form">
					<h2>
						Completa el formulario y recibi noticias de nuestros productos
					</h2>
					<form action="" method="post">
						<div class="form_input">
							<label for="nombre">Nombre</label>
							<input type="text" name="nombre" placeholder="Nombre" />
						</div>
						<div class="form_input">
							<label for="apellido">Apellido</label>
							<input
								type="text"
								name="apellido"
								placeholder="Apellido" />
						</div>
						<div class="form_input">
							<label for="email">Email</label>
							<input type="text" name="email" placeholder="Email" />
						</div>

						<div class="container_button">
							<button class="form_button">Enviar</button>
						</div>
					</form>
					<p>
						Al cargar el formulario tomamos medidas en la privacidad y
						seguridad de los datos
					</p>
				</div>
			</main>
			<footer class="footer">
				<div class="footer_container">
					<div class="footer_container_items">
						<ul>
							<li><a href="productos.html">Productos</a></li>
							<li><a href="about.html">Acerca de</a></li>
							<li><a href="contact.html">Contacto</a></li>
						</ul>
					</div>
					<div class="footer_container_items">
						<ul>
							<li>
								<a href=""
									><img
										src="../assets/icon/instagram.svg"
										alt="" /><span>Instagram</span></a
								>
							</li>
							<li>
								<a href=""
									><img
										src="../assets/icon/facebook-f.svg"
										alt="" /><span>Facebook</span></a
								>
							</li>
							<li>
								<a href=""
									><img
										src="../assets/icon/x-twitter.svg"
										alt="" /><span>Twiter</span></a
								>
							</li>
						</ul>
					</div>
					<div class="footer_container_items">
						<div class="QR_img"></div>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
